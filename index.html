    <meta name="Description" content="A face"/>

    <script src="assets/js/jquery-1.7.1.min.js"></script>
    <script src="assets/js/jquery.mousewheel-min.js"></script>

    <link href="assets/css/jquery.terminal.css" rel="stylesheet"/>
  </head>
<body>

<script>
jQuery(document).ready(function($) {
    var id = 1;
    $('body').terminal(function(command, term) {
        if (command == 'help') {
            term.echo("available commands are startx, profile, projects");
        } else if (command == 'test'){
            term.push(function(command, term) {
                if (command == 'help') {
                    term.echo('if you type ping it will display pong');
                } else if (command == 'ping') {
                    term.echo('pong');
                } else {
                    term.echo('unknown command ' + command);
                }
            }, {
                prompt: 'test> ',
                name: 'test'});
        } else if (command == "startx") {
           window.location.replace("me.html");
        }  else {
            term.echo("unknow command " + command);
        }
    }, {
        greetings: "Hi, Welcome to my webface. You are at the terminal interface please type menu to explore. Or type startx to get graphical interface",
        onBlur: function() {
            // prevent loosing focus
            return false;
        }
    });
});

</script>
</body>
